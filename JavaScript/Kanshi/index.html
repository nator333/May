<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function kaibun() {
        const sourceValue = document.getElementById('source').value;

        let result = '';
        for (let i = sourceValue.length - 1; i >= 0; i--) {
          result = result + sourceValue.charAt(i);
        }

        document.getElementById('result').textContent = result;
      }
    </script>
  </head>
  <body>
    <input id="source" type="text" value="おはよう" />
    <button onclick="kaibun()">回文</button>
    <p id="result"></p>
  </body>
</html>
